<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video message server</title>

</head>
<body>
<div class="container">
  <form>

      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
    </div>

      <label for="text">Text</label>
      <textarea type="text" name="text" class="form-control" id="text" placeholder="Enter text"></textarea>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
